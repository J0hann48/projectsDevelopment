<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idpermiso:" for="idpermiso" />
                    <h:inputText id="idpermiso" value="#{controllerPermiso.permiso.idpermiso}" title="Idpermiso" required="true" requiredMessage="The Idpermiso field is required."/>
                    <h:outputLabel value="Nombrepermiso:" for="nombrepermiso" />
                    <h:inputText id="nombrepermiso" value="#{controllerPermiso.permiso.nombrepermiso}" title="Nombrepermiso" required="true" requiredMessage="The Nombrepermiso field is required."/>
                    <h:outputLabel value="Urlpaginapermiso:" for="urlpaginapermiso" />
                    <h:inputText id="urlpaginapermiso" value="#{controllerPermiso.permiso.urlpaginapermiso}" title="Urlpaginapermiso" required="true" requiredMessage="The Urlpaginapermiso field is required."/>
                    <h:outputLabel value="Descripcionpermiso:" for="descripcionpermiso" />
                    <h:inputTextarea id="descripcionpermiso" value="#{controllerPermiso.permiso.descripcionpermiso}" title="Descripcionpermiso" /> 
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerPermiso.crearPermiso()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
