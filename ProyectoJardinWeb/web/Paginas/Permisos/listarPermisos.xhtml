<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerPermiso.consultarPermiso()}" var="permiso">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idpermiso"/>
                        </f:facet>
                        <h:outputText value="#{permiso.idpermiso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombrepermiso"/>
                        </f:facet>
                        <h:outputText value="#{permiso.nombrepermiso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Urlpaginapermiso"/>
                        </f:facet>
                        <h:outputText value="#{permiso.urlpaginapermiso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcionpermiso"/>
                        </f:facet>
                        <h:outputText value="#{permiso.descripcionpermiso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink value="Editar" action="#{controllerPermiso.actualizarPermiso(permiso)}"></h:commandLink>
                        <h:commandLink value="Eliminar" action="#{controllerPermiso.eliminarPermiso(permiso)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
