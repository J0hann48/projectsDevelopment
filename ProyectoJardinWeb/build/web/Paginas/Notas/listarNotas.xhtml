<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerNota.consultarNotas()}" var="notas">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idnota"/>
                        </f:facet>
                        <h:outputText value="#{notas.idnota}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valornota"/>
                        </f:facet>
                        <h:outputText value="#{notas.valornota}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{notas.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Asignatura"/>
                        </f:facet>
                        <h:outputText value="#{notas.asignaturasidasignatura.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink value="Editar" action="#{controllerNota.actualizarNotas(notas)}"></h:commandLink>
                        <h:commandLink value="Eliminar" action="#{controllerNota.eliminarNotas(notas)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
