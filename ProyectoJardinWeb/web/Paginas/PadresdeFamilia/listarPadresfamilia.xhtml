<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerPadrefamilia.consultarPadresfamilia()}" var="padre">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idpadrefamilia"/>
                        </f:facet>
                        <h:outputText value="#{padre.idpadrefamilia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{padre.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estrato"/>
                        </f:facet>
                        <h:outputText value="#{padre.estrato}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Identificacion"/>
                        </f:facet>
                        <h:outputText value="#{padre.usuariosidentificacion.identificacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink value="Editar" action="#{controllerPadrefamilia.actualizarPadresfamilia(padre)}"></h:commandLink>
                        <h:commandLink value="Eliminar" action="#{controllerPadrefamilia.eliminarPadresfamilia(padre)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
