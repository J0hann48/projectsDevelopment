<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idpadrefamilia:" for="idpadrefamilia" />
                    <h:inputText id="idpadrefamilia" value="#{controllerPadrefamilia.padrefamilia.idpadrefamilia}" title="Idpadrefamilia" required="true" requiredMessage="The Idpadrefamilia field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{controllerPadrefamilia.padrefamilia.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Estrato:" for="estrato" />
                    <h:inputText id="estrato" value="#{controllerPadrefamilia.padrefamilia.estrato}" title="Estrato" required="true" requiredMessage="The Estrato field is required."/>
                    <h:outputLabel value="Usuariosidentificacion:" for="usuariosidentificacion" />
                    <h:selectOneMenu id="usuariosidentificacion" value="#{controllerPadrefamilia.persona.identificacion}" title="Usuariosidentificacion" required="true" requiredMessage="The Usuariosidentificacion field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerPersona.consultarPersona()}" var="persona" itemLabel="#{persona.identificacion}" itemValue="#{persona.identificacion}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registar" action="#{controllerPadrefamilia.actualizarPadresfamilia()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
