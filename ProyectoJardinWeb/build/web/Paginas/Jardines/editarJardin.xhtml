<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idjardin:" for="idjardin" />
                    <h:inputText id="idjardin" value="#{controllerJardin.jardin.idjardin}" title="Idjardin" required="true" requiredMessage="The Idjardin field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{controllerJardin.jardin.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{controllerJardin.jardin.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Telefonofijo:" for="telefonofijo" />
                    <h:inputText id="telefonofijo" value="#{controllerJardin.jardin.telefonofijo}" title="Telefonofijo" required="true" requiredMessage="The Telefonofijo field is required."/>
                    <h:outputLabel value="Presupuesto:" for="presupuesto" />
                    <h:inputText id="presupuesto" value="#{controllerJardin.jardin.presupuesto}" title="Presupuesto" required="true" requiredMessage="The Presupuesto field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerJardin.actualizarJardin()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
