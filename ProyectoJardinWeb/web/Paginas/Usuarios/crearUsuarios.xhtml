<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Personaidentificacion:" for="personaidentificacion" />
                    <h:selectOneMenu id="personaidentificacion" value="#{controllerUsuario.persona.identificacion}" title="Personaidentificacion" required="true" requiredMessage="The Personaidentificacion field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerPersona.consultarPersona()}" var="persona" itemLabel="#{persona.identificacion}" itemValue="#{persona.identificacion}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Contrasena:" for="contrasena" />
                    <h:inputSecret id="contrasena" value="#{controllerUsuario.usuario.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                    <h:outputLabel value="Mail:" for="mail" />
                    <h:inputText id="mail" value="#{controllerUsuario.usuario.mail}" title="Mail" required="true" requiredMessage="The Mail field is required."/>
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:selectOneMenu id="estado" value="#{controllerUsuario.usuario.estado}" title="Estado" required="true" requiredMessage="The Estado field is required.">
                        <f:selectItem itemValue="Activo" itemLabel="Activo"></f:selectItem>
                        <f:selectItem itemValue="Inactivo" itemLabel="Inactivo"></f:selectItem>
                    </h:selectOneMenu>                    
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{controllerUsuario.usuario.telefono}" title="Telefono" />                    
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerUsuario.crearUsuarios()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
