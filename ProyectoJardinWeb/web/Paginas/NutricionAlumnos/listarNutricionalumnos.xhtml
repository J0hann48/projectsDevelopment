<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerNutricion.consultarNutricionalumnos()}" var="nutricion">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idnutricionalumno"/>
                        </f:facet>
                        <h:outputText value="#{nutricion.idnutricionalumno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Peso"/>
                        </f:facet>
                        <h:outputText value="#{nutricion.peso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Talla"/>
                        </f:facet>
                        <h:outputText value="#{nutricion.talla}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estatura"/>
                        </f:facet>
                        <h:outputText value="#{nutricion.estatura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechaingresonutricion"/>
                        </f:facet>
                        <h:outputText value="#{nutricion.fechaingresonutricion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Alumnosidentificacion"/>
                        </f:facet>
                        <h:outputText value="#{nutricion.alumnosidentificacion.personaidentificacion.identificacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink value="Editar" action="#{controllerNutricion.actualizarNutricionalumno(nutricion)}"></h:commandLink>
                        <h:commandLink value="Eliminar" action="#{controllerNutricion.eliminarNutricionalumno(nutricion)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
