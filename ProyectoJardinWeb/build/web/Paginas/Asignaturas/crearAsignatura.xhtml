<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idasignatura:" for="idasignatura" />
                    <h:inputText id="idasignatura" value="#{controllerAsignatura.asignatura.idasignatura}" title="Idasignatura" required="true" requiredMessage="The Idasignatura field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{controllerAsignatura.asignatura.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerAsignatura.crearAsignatura()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
