<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idmadrecomunitaria:" for="idmadrecomunitaria" />
                    <h:inputText id="idmadrecomunitaria" value="#{controllerMadreComunitaria.madrecomunitaria.idmadrecomunitaria}" title="Idmadrecomunitaria" required="true" requiredMessage="The Idmadrecomunitaria field is required."/>
                    <h:outputLabel value="Cargo:" for="cargo" />
                    <h:inputText id="cargo" value="#{controllerMadreComunitaria.madrecomunitaria.cargo}" title="Cargo" required="true" requiredMessage="The Cargo field is required."/>
                    <h:outputLabel value="Jardinidjardin:" for="jardinidjardin" />
                    <h:selectOneMenu id="jardinidjardin" value="#{controllerMadreComunitaria.jardin.idjardin}" title="Jardinidjardin" required="true" requiredMessage="The Jardinidjardin field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerJardin.consultarJardines()}" var="jardin" itemLabel="#{jardin.nombre}" itemValue="#{jardin.idjardin}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Usuariosidentificacion:" for="usuariosidentificacion" />
                    <h:selectOneMenu id="usuariosidentificacion" value="#{controllerMadreComunitaria.persona.identificacion}" title="Usuariosidentificacion" required="true" requiredMessage="The Usuariosidentificacion field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerPersona.consultarPersona()}" var="persona" itemLabel="#{persona.identificacion}" itemValue="#{persona.identificacion}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerMadreComunitaria.crearMadrecomunitaria()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
