<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerCrecimiento.consultarCrecimiento()}" var="crecimiento">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCrecimiento Desarrollo"/>
                        </f:facet>
                        <h:outputText value="#{crecimiento.idCrecimientoDesarrollo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edad"/>
                        </f:facet>
                        <h:outputText value="#{crecimiento.edad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Peso Medio"/>
                        </f:facet>
                        <h:outputText value="#{crecimiento.pesoMedio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Talla"/>
                        </f:facet>
                        <h:outputText value="#{crecimiento.talla}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Peso * estatura"/>
                        </f:facet>
                        <h:outputText value="#{crecimiento.pesoEstatura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink value="Editar" action="#{controllerCrecimiento.actualizarCrecimiento(crecimiento)}"></h:commandLink>
                        <h:commandLink value="Eliminar" action="#{controllerCrecimiento.eliminarCrecimiento(crecimiento)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
