<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerMatricula.consultarMatriculas()}" var="matricula">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idmatricula"/>
                        </f:facet>
                        <h:outputText value="#{matricula.idmatricula}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechamatricula"/>
                        </f:facet>
                        <h:outputText value="#{matricula.fechamatricula}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechafinmatricula"/>
                        </f:facet>
                        <h:outputText value="#{matricula.fechafinmatricula}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valormatricula"/>
                        </f:facet>
                        <h:outputText value="#{matricula.valormatricula}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descuento"/>
                        </f:facet>
                        <h:outputText value="#{matricula.descuento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TotalMatricula"/>
                        </f:facet>
                        <h:outputText value="#{matricula.totalMatricula}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Alumnosidentificacion"/>
                        </f:facet>
                        <h:outputText value="#{matricula.alumnosidentificacion.personaidentificacion.identificacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Jardinidjardin"/>
                        </f:facet>
                        <h:outputText value="#{matricula.jardinidjardin.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink value="Editar" action="#{controllerMatricula.actualizarMatricula(matricula)}"></h:commandLink>
                        <h:commandLink value="Eliminar" action="#{controllerMatricula.eliminarMatricula(matricula)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
