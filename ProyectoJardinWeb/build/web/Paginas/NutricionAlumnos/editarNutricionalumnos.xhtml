<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idnutricionalumno:" for="idnutricionalumno" />
                    <h:inputText id="idnutricionalumno" value="#{controllerNutricion.nutricion.idnutricionalumno}" title="Idnutricionalumno" required="true" requiredMessage="The Idnutricionalumno field is required."/>
                    <h:outputLabel value="Peso:" for="peso" />
                    <h:inputText id="peso" value="#{controllerNutricion.nutricion.peso}" title="Peso" required="true" requiredMessage="The Peso field is required."/>
                    <h:outputLabel value="Talla:" for="talla" />
                    <h:inputText id="talla" value="#{controllerNutricion.nutricion.talla}" title="Talla" required="true" requiredMessage="The Talla field is required."/>
                    <h:outputLabel value="Estatura:" for="estatura" />
                    <h:inputText id="estatura" value="#{controllerNutricion.nutricion.estatura}" title="Estatura" required="true" requiredMessage="The Estatura field is required."/>
                    <h:outputLabel value="Fechaingresonutricion:" for="fechaingresonutricion" />
                    <h:inputText id="fechaingresonutricion" value="#{controllerNutricion.nutricion.fechaingresonutricion}" title="Fechaingresonutricion" a:placeholder="MM/dd/yyyy" required="true" requiredMessage="The Fechaingresonutricion field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Idcrecimientodesarrollo:" for="idcrecimientodesarrollo" />
                    <h:selectOneMenu id="idcrecimientodesarrollo" value="#{controllerNutricion.crecimiento.idCrecimientoDesarrollo}" title="Idcrecimientodesarrollo" required="true" requiredMessage="The Idcrecimientodesarrollo field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerCrecimiento.consultarCrecimiento()}" var="crecimiento" itemLabel="#{crecimiento.edad}" itemValue="#{crecimiento.idCrecimientoDesarrollo}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Alumnosidentificacion:" for="alumnosidentificacion" />
                    <h:selectOneMenu id="alumnosidentificacion" value="#{controllerNutricion.alumno.idalumno}" title="Alumnosidentificacion" required="true" requiredMessage="The Alumnosidentificacion field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controllerAlumno.consultarAlumnos()}" var="alumno" itemLabel="#{alumno.personaidentificacion.identificacion}" itemValue="#{alumno.idalumno}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{controllerNutricion.actualizarNutricionalumno()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
